<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: green;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
      }

      th {
        background-color: #ddd;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name" required>
      <select>
        <option value="">Choose a city</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
      </select>
      <textarea placeholder="Message"></textarea>
      <input type="submit" value="Submit">
    </form>

    <table id="dataTable">
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Message</th>
      </tr>
    </table>

    <script>
      const formData = {
        name: "John Doe",
        city: "New York",
        message: "Hello, world!",
      };

      const dataTable = document.getElementById("dataTable");

      const row = dataTable.insertRow();
      row.insertCell().innerHTML = formData.name;
      row.insertCell().innerHTML = formData.city;
      row.insertCell().innerHTML = formData.message;
    </script>
  </body>
</html>
